        // 1. Class Component
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary">{this.props.text}</button>
            }
        }

        class Cardsjsx extends React.Component {
            constructor() {
                super();
                this.state = {
                    Judul: "Aku adalah State",
                    Title: "Aku adalah sub title card"
                }
            }

            ubahjudul = () => {
                this.setState({
                    Judul: "Aku berubah"
                })
            }

            render() {
                const card = (
                    <div className="card">
                        <div className="card-body">
                            <h5 className="card-title">{this.state.Judul}</h5>
                            <p className="card-text">{this.state.Title}</p>
                            <Buttonjsx text="Aku adalah Props" />
                            <button onClick={this.ubahjudul}>Ubah Button</button>
                        </div>
                    </div>
                )

                return card
            }
        }

        // 2. Function Component
        /*
        function WarningButton() {
            return <button className="btn btn-warning">Warning Button</button>
        }
        */

        // menggunakan arrow function
        const SuccessButton = () => {
            return <button className="btn btn-success">Success Button</button>
        }

        const CardFunction = () => {
            // state hoook
            const [state, setState] = React.useState('Judul Card Menggunakan React HOOK');

            return (
                <div className="card" style={{ width: "15rem" }}>
                    <div className="card-body">
                        <h5 className="card-title">{state}</h5>
                        <p className="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, corporis?</p>
                        <SuccessButton />
                    </div>
                </div>
            )
        }

        ReactDOM.render(<CardFunction />, document.getElementById('app'))
    </script>
